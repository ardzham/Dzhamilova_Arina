<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
    </head>
    <body>
        <blockquote>
            <p>Все говорят: <ins>любовь — самое высокое, самое неземное чувство</ins>. 
                Чужое я внедрилось в твое: ты <del>расширен</del> — и ты нарушен; ты только теперь зажил и твое я умерщвлено. 
                Но человека с плотью и кровью возмущает даже такая смерть… Воскресают одни бессмертные боги…</p>
            <figcaption>Иван Тургенев</figcaption>
        </blockquote>
    </body>
</html>
